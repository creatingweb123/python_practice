<!DOCTYPE html>
<html>
<head>
  <title>template</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>when we should use this</h1>
  <p>타입은 다르지만 같은 구현코드가 하나의 인터페이스를 통해 실행되게 할때 사용한다.</p>

  <h1>한 개의 type지정</h1>
  <p>밑의 주석에 예시 있음
    <!--
    template<class T>void Swap(T&a,T&b)
    {
      T c=a;
      a=b;
      b=c;
    }
    int main(void)
    {
      int a=3,b=4;
      Swap(a,b);//Swap<int>(a,b);
      cout<<a<<""<<b<<endl;
      return 0;
    }
  --></p>

  <h1>여러 개의 type지정</h1>
  <p>밑의 주석에 예시 있음
    <!--
    template<class T,class U,int i>void Func(T str)
    {
      U buffer[i];
      strcpy(buffer,str);
      cout<<buffer<<endl;
    }
    int main(void)
    {
      Func<char*,char,10>("hello");
      return 0;
    }
    -->
  </p>
</body>
</html>
